{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Formulario de empleados</h2>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form action="/editandoEmpleado/" method="post">{% csrf_token %}
      	<input type="hidden" name="id" value="{{empleado.id}}">
        <div class="form-group position-relative">
          <i class="fas fa-user form-icon"></i>
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" value="{{empleado.nombre}}" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group position-relative">
          <i class="fas fa-user form-icon"></i>
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" name="apellido" value="{{empleado.apellido}}" id="apellido" placeholder="Ingresa tu apellido">
        </div>
        <div class="form-group position-relative">
          <i class="fas fa-calendar form-icon"></i>
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" name="edad" value="{{empleado.edad}}" id="edad" placeholder="Ingresa tu edad">
        </div>
        <div class="form-group position-relative">
          <i class="fas fa-key form-icon"></i>
          <label for="codigo" class="form-label">Código</label>
          <input type="text" class="form-control" name="codigo" value="{{empleado.codigo}}" id="codigo" placeholder="Ingresa tu código">
        </div>
        <div class="form-group position-relative">
          <i class="fas fa-money-bill-wave form-icon"></i>
          <label for="salario" class="form-label">Salario</label>
          <input type="number" class="form-control" name="salario" value="{{empleado.salario}}" id="salario" placeholder="Ingresa tu salario">
        </div>
        <div class="form-group position-relative">
          <i class="fas fa-money-bill-wave form-icon"></i>
          <label for="cargo" class="form-label">Salario</label>
          <select name="cargo">
          	<option value="{{ empleado.cargo__id }}">{{ empleado.cargo__nombre_cargo }}</option>
          	{% for cargo in cargos %}
		        <option value="{{ cargo.id }}">{{ cargo.nombre_cargo }}</option>
		    {% endfor %}
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i> Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
